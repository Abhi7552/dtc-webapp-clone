<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #successMessage {
      display: none;
    }
  </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <!-- Registration Form -->
  <div id="registrationForm" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">User Registration</h2>
    
    <form id="userForm" action="#" method="POST" onsubmit="handleSubmit(event)">
      <div class="mb-4">
        <label for="name" class="block text-gray-700 font-semibold mb-2">Name:</label>
        <input type="text" id="name" name="name" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>
      
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email:</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-4">
        <label for="mobile" class="block text-gray-700 font-semibold mb-2">Mobile Number:</label>
        <input type="tel" id="mobile" name="mobile" required pattern="[0-9]{10}"
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit" 
              class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">
        Submit
      </button>
    </form>
  </div>

  <!-- Success Message -->
  <div id="successMessage" class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm text-center">
    <h2 class="text-2xl font-bold text-green-600 mb-4">Registration Successful!</h2>
    <p class="text-gray-700 mb-6">Thank you for registering. You can now login.</p>
    <a href="./loginPage.html" class="bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">
      Go to Login
    </a>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault(); // Prevent the form from submitting the usual way

      // Hide the registration form and show the success message
      document.getElementById('registrationForm').style.display = 'none';
      document.getElementById('successMessage').style.display = 'block';
    }
  </script>
</body>
</html>
