<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm" id="login-form-container">
    <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h2>
    
    <form id="login-form">
      <div class="mb-4">
        <label for="email" class="block text-gray-700 font-semibold mb-2">Email:</label>
        <input type="email" id="email" name="email" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div class="mb-6">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Password:</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <button type="submit" 
              class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 transition duration-300">
        Login
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">Don't have an account? 
        <a href="./registerPage.html" class="text-blue-500 hover:underline">Register</a>
      </p>
    </div>
  </div>

  <!-- JavaScript to handle form submission and load index.html -->
  <script>
    document.getElementById('login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Load the index.html content
      fetch('index.html')
        .then(response => response.text())
        .then(html => {
          // Replace the current content with the index.html content
          document.body.innerHTML = html;
        })
        .catch(error => {
          console.error('Error loading index.html:', error);
        });
    });
  </script>
</body>
</html>
